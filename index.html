<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="pic">
      <source srcset ="images/image-product-mobile.jpg" media="(max-width:768px)">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="text">

      <div class="logo"><h2>Perfume</h2></div>

      <h1 class="fraunces-700">Gabrielle Essence Eau De Parfum</h1>

      <div class="description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="price">
        <p class="pr1">$149.99</p>
        <p class="pr2">$169.99</p>
      </div>

      <div class="cart">
        <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">John A</a>.
  </div>
</body>
</html>
